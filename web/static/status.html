<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
</head>
<body>
    <h1>Server Status</h1>
    <table border="1">
        <tr>
            <th>Server Name</th>
            <th>Status</th>
        </tr>
        {{range .Servers}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Status}}</td>
        </tr>
        {{end}}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
